<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        body { background-color: #121212; color: #ffffff; }
        .navbar { background-color: #1f1f1f !important; }
        .nav-link { color: #ffffff !important; }
        .nav-link.active { font-weight: bold; color: #00d1b2 !important; }
        
        /* Gemeinsame Styles fÃ¼r Dashboard und Remote */
        .card { background-color: #1f1f1f; border: 1px solid #333; color: white; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand text-white" href="/">ðŸ§  Simon Says Pi</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
                <a class="nav-link {% if request.path == '/remote' %}active{% endif %}" href="/remote">Remote Control</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
