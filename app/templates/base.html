<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simon Says Pi{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-color: #00d1b2;
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar {
            background-color: rgba(26, 26, 26, 0.95) !important;
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 209, 178, 0.2);
        }

        .nav-link {
            color: #ffffff !important;
            transition: 0.3s;
            margin: 0 10px;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .nav-link.active {
            color: var(--accent-color) !important;
        }

        /* Gemeinsame Karten-Styles */
        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            color: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .btn-outline-info {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-outline-info:hover {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="me-2">ðŸ§ </span> SIMON SAYS PI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
                    <a class="nav-link {% if request.path == '/remote' %}active{% endif %}" href="/remote">Remote
                        Control</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Raspberry Pi Simon Says Project BBS Mainz 1 BSFI24D | Running on Python & Flask | Made by
                Lars, Sebastian, Robin,
                Timo and Nico</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
