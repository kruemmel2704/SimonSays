{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Haupt-Spielfeld: Ein runder Simon-Look */
    .simon-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
    }

    .game-board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        max-width: 420px;
        width: 100%;
        padding: 25px;
        background: radial-gradient(circle, #333333 0%, #111111 100%);
        border-radius: 50%;
        border: 12px solid #1a1a1a;
        box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        position: relative;
    }

    /* Button-Basis-Design */
    .simon-btn {
        aspect-ratio: 1 / 1;
        cursor: default;
        opacity: 0.25;
        transition: all 0.1s ease-in-out;
        border: 4px solid rgba(0,0,0,0.4);
        position: relative;
    }

    /* Formgebung der Sektoren */
    #btn-red { background-color: #ff0000; border-top-left-radius: 100% 100%; }
    #btn-green { background-color: #00ff00; border-top-right-radius: 100% 100%; }
    #btn-blue { background-color: #0000ff; border-bottom-left-radius: 100% 100%; }
    #btn-yellow { background-color: #ffff00; border-bottom-right-radius: 100% 100%; }

    /* Glow-Effekte im aktiven Zustand (gesteuert via Pi) */
    #btn-red.active { 
        opacity: 1; 
        box-shadow: 0 0 50px #ff0000, inset 0 0 25px #ff6666; 
        transform: scale(0.98);
    }
    #btn-green.active { 
        opacity: 1; 
        box-shadow: 0 0 50px #00ff00, inset 0 0 25px #66ff66; 
        transform: scale(0.98);
    }
    #btn-blue.active { 
        opacity: 1; 
        box-shadow: 0 0 50px #0000ff, inset 0 0 25px #6666ff; 
        transform: scale(0.98);
    }
    #btn-yellow.active { 
        opacity: 1; 
        box-shadow: 0 0 50px #ffff00, inset 0 0 25px #ffff66; 
        transform: scale(0.98);
    }

    /* Status-Anzeige in der Mitte */
    .center-info {
        margin-top: 30px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #status-msg {
        font-size: 1.4rem;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .difficulty-group {
        background: #1f1f1f;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #333;
    }
</style>
{% endblock %}

{% block content %}
<div class="simon-wrapper">
    <h1 class="mb-4">ðŸŽ® Simon Says Remote</h1>

    <div class="game-board" aria-label="Live-Ansicht">
        <div id="btn-red" class="simon-btn" ></div>
        <div id="btn-green" class="simon-btn" ></div>
        <div id="btn-blue" class="simon-btn" ></div>
        <div id="btn-yellow" class="simon-btn" ></div>
    </div>

    <div class="center-info">
        <span id="status-msg" class="text-info">Initialisiere...</span>
        
        <div class="difficulty-group mt-4">
            <p class="small text-muted mb-2">SCHWIERIGKEITSGRAD</p>
            <div class="btn-group">
                <button class="btn btn-outline-success btn-sm" onclick="setDifficulty('easy')">EASY</button>
                <button class="btn btn-outline-warning btn-sm" onclick="setDifficulty('medium')">MEDIUM</button>
                <button class="btn btn-outline-danger btn-sm" onclick="setDifficulty('hard')">HARD</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Nutze eine robustere Verbindungs-Option
    const socket = io('/remote', {
        // polling zuerst: robuster in lokalen Netzen/Reverse-Proxys
        transports: ['polling', 'websocket'],
        upgrade: true,
        reconnection: true,
        reconnectionAttempts: Infinity,
        reconnectionDelay: 1000
    });

    const statusMsg = document.getElementById('status-msg');

    socket.on('connect', function() {
        console.log("Verbunden mit Pi-Remote");
        statusMsg.innerText = "Bereit zum Start";
        statusMsg.className = "text-success";
        requestLedSnapshot();
    });

    socket.on('disconnect', function() {
        statusMsg.innerText = "Verbindung verloren...";
        statusMsg.className = "text-warning";
    });



    socket.on('connect_error', function(err) {
        console.warn('Socket connect_error:', err && err.message ? err.message : err);
        statusMsg.innerText = "Verbindungsproblem...";
        statusMsg.className = "text-warning";
    });

    socket.on('reconnect', function() {
        statusMsg.innerText = "Wieder verbunden";
        statusMsg.className = "text-success";
        requestLedSnapshot();
    });

    socket.on('status', function(data) {
        if (data && data.msg) {
            statusMsg.innerText = data.msg;
            statusMsg.className = "text-success";
        }
    });

    function applyLedState(color, state) {
        const btn = document.getElementById('btn-' + color);
        if (!btn) return;
        btn.classList.toggle('active', state === 'on');
    }

    function requestLedSnapshot() {
        if (socket.connected) {
            socket.emit('request_led_snapshot');
        }
    }

    socket.on('led_snapshot', function(data) {
        const states = data && data.states ? data.states : {};
        ['red', 'green', 'blue', 'yellow'].forEach((color) => {
            applyLedState(color, states[color] === 'on' ? 'on' : 'off');
        });
    });

    // LIVE-SYNCHRONISATION
    socket.on('led_state', function(data) {
        if (data && data.color) {
            applyLedState(data.color, data.state);
        }
    });

    // Sicherheitsnetz: Snapshot periodisch nachziehen
    setInterval(requestLedSnapshot, 1000);

    socket.on('game_status', function(data) {
        statusMsg.innerText = data.msg;
        statusMsg.className = "text-info";
    });

    socket.on('game_over', function(data) {
        statusMsg.innerText = "GAME OVER! Score: " + data.score;
        statusMsg.className = "text-danger";
        // Kleiner visueller Effekt bei Game Over
        document.querySelector('.game-board').style.boxShadow = "0 0 50px rgba(255,0,0,0.5)";
        setTimeout(() => {
            document.querySelector('.game-board').style.boxShadow = "0 20px 50px rgba(0,0,0,0.9)";
        }, 1000);
    });

    function sendInput(color) {
        // Deaktiviert: Das Rad ist reine Live-Anzeige und sendet keine Eingaben mehr.
        return;
    }

    function setDifficulty(level) {
        socket.emit('change_difficulty', {level: level});
    }
</script>
{% endblock %}
