version: '3.8'

services:
  simon-says:
    build: .
    container_name: simon_game
    privileged: true  # Zwingend notwendig für Hardware-Zugriff
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      # Wir zwingen gpiozero, die moderne lgpio Factory zu nutzen
      - GPIOZERO_PIN_FACTORY=lgpio
    volumes:
      # Optional: Falls wir Pins zur Laufzeit ändern wollen, binden wir die Config ein
      - ./Config.py:/app/Config.py